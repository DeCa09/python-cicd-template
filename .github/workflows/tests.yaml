name: Tests

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pipx install poetry
        pipx install nox
    - name: Code formatting check
      run: nox --session check_formatting
    - name: Static typing check
      run: nox --session check_static_typing
    - name: Linting
      run: nox --session lint
    - name: Testing
      run: nox --session test
